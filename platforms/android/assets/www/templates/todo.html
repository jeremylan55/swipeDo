    <ion-list class="myList">
    <div id="item-{{$index}}" ng-repeat="todo in list track by $index" class="none">
      <ion-item id="white-{{$index}}" on-drag="onItemDrag()" on-release="releaseItem()"class="myItem">
        <div id="check-{{$index}}" class="checkBox {{todo.done}}" ng-click="check({{$index}})"></div>{{todo.text_}}
      </ion-item>
      <div class="prompt">
        <div class="checkIt">DONE</div>
        <div class="deleteIt">DELETE</div>
      </div>
    </div>
    </ion-list>



  </ion-content>

<div class="overlay" on-release="hideMenu()"></div>

  <ion-footer-bar align-title="left" id="footer1" class="bar-assertive">
    <input placeholder="New to do"></input>
    <button id="plusButton" ng-click="saveNewTodo()"></button>
  </ion-footer-bar>

</ion-view>
